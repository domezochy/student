<div class="container">
    <h2>Registration</h2>
    <form #userForm="ngForm">
 <!--       {{userForm.value | json}}    -->
            {{ registration | json }}
        <div class="fom-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="registration.name"/>
        </div>
        

    <div class="form-check form-group">
        <input class="form-check-input" type="checkbox"
        id="notifications" name="notifications" [(ngModel)]="registration.notification">
        <label class="form-check-label" for="notifications">
        Notifications   
        </label>
    </div>

    <div class="form-check form-group">
        <input class="form-check-input" type="checkbox"
        id="alerts" name="alerts" [(ngModel)]="registration.alerts">
        <label class="form-check-label" for="alerts">
        Alerts
        </label>
    </div>

    <p>Gender</p>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender"
            id="gender" value="Female" checked [(ngModel)]="registration.gender">
            <label class="form-check-label" for="gender">
             Female   
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender"
            id="gender" value="Male" checked [(ngModel)]="registration.gender">
            <Label class="form-check-label" for="gender">
             Male   
            </Label>
        </div>
    </div>

    <div class="form-group">
        <label for="subscriptionType">subscription type:</label>
        <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="registration.subscriptionType">
            <option>Monthly</option>
            <option>Quartly</option>
            <option>Annual</option>
        </select>
    </div>

    <div class="form-group">
        <label for="notes" >Notes:</label>
        <textarea class="form-control" id="notes" name="notes"
        row="3" ngModel></textarea>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" ngModel>
    </div>

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" class="form-control" ngModel>
    </div>
    
    <button class=" btn btn-primary">Registration</button>
    </form>
</div>
